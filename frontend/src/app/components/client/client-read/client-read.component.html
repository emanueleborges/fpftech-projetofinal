<div class="mat-elevation-z12">
    <table mat-table [dataSource]="clients">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef ><h1>ID</h1></th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="Nome">
        <th mat-header-cell *matHeaderCellDef ><h1>Nome</h1></th>
        <td mat-cell *matCellDef="let row">{{row.Nome}} </td>
      </ng-container>
     
  
         <!-- Action Column -->
         <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef ><h1>Ações</h1></th>
          <td mat-cell *matCellDef="let row">
            <a routerLink="/clients/update/{{ row.id }}" class="edit"> 
              <i class="material-icons">
                edit
              </i>
            </a>
            <a routerLink="/clients/delete/{{ row.id }}" class="delete"> 
              <i class="material-icons">
                delete
              </i>
            </a>
        </ng-container>
    
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
  </div>
