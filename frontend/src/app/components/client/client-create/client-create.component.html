<mat-card>
    <mat-card-title>Cadastrar Novo</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="client.Nome" name="Nome">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="createClient()" color="accent" class="save">
        Salvar
    </button>
    <button mat-raised-button (click)="cancel()" color="warn" class="cancel">
        Cancelar
    </button>
</mat-card>
