<mat-card>
    <mat-card-title>Excluir Venda</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Cliente_fk" [value]="sale.Cliente_fk" disabled>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="deleteSale()" color="warn" class="delete">
        Excluir
    </button>
    <button mat-raised-button (click)="cancel()" color="accent" class="cancel">
        Cancelar
    </button>
</mat-card>
